<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rpc-game.css">
</head>

<body>
    <div class="container"> 
    <h1 id="gameover" class="blink">Game Over</h1>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="Images/rock.jpg" alt="rock">
            </div>

            <div class="choice" id="paper">
                <img src="Images/paper.jpg" alt="rock">
            </div>

            <div class="choice" id="scissor">
                <img src="Images/scissors.jpg" alt="rock">
            </div>

        </div>

        <div class="score-board">
            <div class="score">
                <p id="humanscore">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="compscore">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="message-container">
            <p id="msg">Play your Move</p>

            <button id="resetbtn">Reset the game</button>
        </div>
    </div>

    <script src="rpc-game.js"></script>
</body>

</html>
